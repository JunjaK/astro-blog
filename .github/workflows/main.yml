name: Astro Blog

on:
  push:
    branches:
      - master # 배포를 트리거하는 브랜치

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Build Docker Image
        run: DOCKER_BUILDKIT=1 docker build -t astro-blog .

      - name: docker stop & remove pre
        run: docker stop astro-blog && docker rm astro-blog

      - name: docker run
        run: docker run -d -v astro-blog-volume:/home/files --name astro-blog -p 4321:80  astro-blog
