# eslint-disable yaml/plain-scalar
name: Astro Blog

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache bun dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Build Docker image
        run: DOCKER_BUILDKIT=1 docker build -t astro-blog .

      - name: Deploy container
        run: |
          docker stop astro-blog 2>/dev/null && docker rm astro-blog 2>/dev/null || true
          docker run -d -v /home/jun/blog-files:/home/files --name astro-blog -p 4321:80 astro-blog
