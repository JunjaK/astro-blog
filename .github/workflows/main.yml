# eslint-disable yaml/plain-scalar
name: Astro Blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache bun dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: gh-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            gh-bun-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile
            nginx.conf

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Build Docker image
        run: DOCKER_BUILDKIT=1 docker build -t astro-blog .

      - name: Deploy container
        run: |
          docker stop astro-blog 2>/dev/null && docker rm astro-blog 2>/dev/null || true
          docker run -d -v /home/jun/blog-files:/home/files --name astro-blog -p 4321:80 astro-blog

      - name: Delete build artifact
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: dist
